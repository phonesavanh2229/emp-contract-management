server:
  port: 8083

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/contract_db
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

security:
  jwt:
    access-secret: change-this-access-secret-at-least-32-chars-long-123456
    refresh-secret: change-this-refresh-secret-at-least-32-chars-long-abcdef
    access-ttl-ms: 3600000
    refresh-ttl-ms: 604800000
